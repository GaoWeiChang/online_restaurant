{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} show-notification" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <!-- <span aria-hidden="true">&times;</span> -->
        </div>
    {% endfor %}
{% endif %}
