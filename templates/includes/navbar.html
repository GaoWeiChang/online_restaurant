{% load static %}

<!--Main Wrapper-->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'logo/FoodOnlineLogo.png' %}" alt="FoodOnline" width="250">
                                </a>
                            </figure>
                        </div>
                        
                        <div class="main-location ml-5">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" id="location" placeholder="Your current location" autocomplete="off">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location" onclick="getLocation()"><i class="icon-target5"></i></span>
                                    </form>
                                    
                                </li>
                            </ul>
                            </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-2">
                        <div class="login-option" style="width: 500px;">
                            <!-- cart -->
                            {% if user.is_authenticated %}
                            <a href="{% url 'cart' %}">
                                <i class="fa fa-shopping-cart text-danger" style="font-size: 23px;"></i>
                                <span class="badge badge-warning" id="cart_counter" style="border-radius: 50px; position: relative; bottom: 10px; left: -5px;">{{ cart_count }}</span>
                            </a>
                            {% endif %} 

                            <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold">marketplace</a>
                            {% if user.is_authenticated %}
                                <a href="{% url 'myAccount' %}" class="cs-color cs-popup-joinus-btn login-popup">my account</a>
                                <a href="{% url 'logout' %}" class="cs-color cs-popup-joinus-btn login-popup text-danger">Logout</a>
                            {% else %}
                                <a href="{% url 'login' %}" class="cs-color cs-popup-joinus-btn login-popup">Login</a> / 
                                    <span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span>
                                <a class="get-start-btn" href="{% url 'registerVendor' %}">Register Restaurant</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
    
    
    <script>
        const x = document.getElementById("location");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        
        function showPosition(position) {
            var lat = position.coords.latitude
            var lng = position.coords.longitude

            // hit AJAX request to googlemaps api engpoint and get the location data using those lat and lng
            var GOOGLE_API_KEY = "{{ GOOGLE_API_KEY }}"
            var url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"+&key="+GOOGLE_API_KEY

            console.log(url)
            $.ajax({
                url: url,
                type: 'GET',
                success: function(response){
                    // console.log(response);
                    var current_location = response.results[0].formatted_address
                    x.value = current_location // x.value = value that display in the form
                }
            })
        }
    </script>
